<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ‘‘ SILA MD - Login ðŸ‘‘</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #050505;
        }
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--primary);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        h1 {
            color: var(--primary);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            text-shadow: 0 0 10px var(--primary);
        }
        .tab-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
        }
        .tab-btn.active {
            background: var(--primary);
            color: #000;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #111;
            border: 1px solid #333;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            box-sizing: border-box;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 20px var(--primary);
        }
        .message {
            margin-top: 10px;
            text-align: center;
            font-size: 0.9rem;
        }
        .error { color: #ff3366; }
        .success { color: #00ff88; }
        .loader {
            border: 2px solid #333;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‘ SILA MD</h1>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="switchTab('login')">LOGIN</button>
            <button class="tab-btn" onclick="switchTab('register')">REGISTER</button>
        </div>

        <div id="login-tab" class="tab-content active">
            <input type="text" id="login-username" placeholder="Username">
            <input type="password" id="login-password" placeholder="Password">
            <button onclick="login()">LOGIN</button>
            <div id="login-message" class="message"></div>
        </div>

        <div id="register-tab" class="tab-content">
            <input type="text" id="reg-username" placeholder="Username">
            <input type="password" id="reg-password" placeholder="Password">
            <input type="text" id="reg-fullname" placeholder="Full Name (Optional)">
            <input type="email" id="reg-email" placeholder="Email (Optional)">
            <button onclick="register()">REGISTER</button>
            <div id="register-message" class="message"></div>
        </div>

        <footer>ðŸ‘‘ SILA MD WHATSAPP BOT ðŸ‘‘</footer>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab-btn')[0].classList.add('active');
                document.getElementById('login-tab').classList.add('active');
            } else {
                document.querySelectorAll('.tab-btn')[1].classList.add('active');
                document.getElementById('register-tab').classList.add('active');
            }
        }

        async function register() {
            const username = document.getElementById('reg-username').value;
            const password = document.getElementById('reg-password').value;
            const fullName = document.getElementById('reg-fullname').value;
            const email = document.getElementById('reg-email').value;
            const msgDiv = document.getElementById('register-message');

            if (!username || !password) {
                msgDiv.innerHTML = '<span class="error">Username and password required</span>';
                return;
            }

            msgDiv.innerHTML = '<div class="loader"></div>';

            try {
                const res = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email, full_name: fullName })
                });
                const data = await res.json();

                if (data.success) {
                    msgDiv.innerHTML = '<span class="success">Registration successful! Please login.</span>';
                    switchTab('login');
                } else {
                    msgDiv.innerHTML = `<span class="error">${data.error}</span>`;
                }
            } catch (e) {
                msgDiv.innerHTML = '<span class="error">Registration failed</span>';
            }
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            const msgDiv = document.getElementById('login-message');

            if (!username || !password) {
                msgDiv.innerHTML = '<span class="error">Username and password required</span>';
                return;
            }

            msgDiv.innerHTML = '<div class="loader"></div>';

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (data.success) {
                    window.location.href = '/';
                } else {
                    msgDiv.innerHTML = `<span class="error">${data.error}</span>`;
                }
            } catch (e) {
                msgDiv.innerHTML = '<span class="error">Login failed</span>';
            }
        }

        // Check if already logged in
        fetch('/api/user/data').then(res => {
            if (res.ok) window.location.href = '/';
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë SILA MD - Dashboard</title>
    <style>
        :root {
            --primary: #00f3ff;
            --secondary: #bc13fe;
            --bg: #050505;
            --success: #00ff88;
            --danger: #ff3366;
        }
        body {
            background: var(--bg);
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--primary);
        }
        .user-info {
            color: var(--primary);
            font-size: 1.1rem;
        }
        .menu {
            position: relative;
        }
        .menu-dots {
            font-size: 24px;
            cursor: pointer;
            color: var(--primary);
            padding: 10px;
            border: 1px solid var(--primary);
            border-radius: 5px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .menu-dropdown {
            position: absolute;
            right: 0;
            top: 50px;
            background: #111;
            border: 1px solid var(--primary);
            min-width: 200px;
            display: none;
            z-index: 100;
        }
        .menu-dropdown.show {
            display: block;
        }
        .menu-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #333;
        }
        .menu-item:hover {
            background: var(--primary);
            color: #000;
        }
        .pair-section {
            background: #111;
            border: 1px solid var(--primary);
            padding: 20px;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        h2 {
            color: var(--secondary);
            margin-top: 0;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #222;
            border: 1px solid #333;
            border-bottom: 2px solid var(--primary);
            color: var(--primary);
            box-sizing: border-box;
        }
        button {
            padding: 12px 20px;
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: var(--primary);
            color: #000;
            box-shadow: 0 0 10px var(--primary);
        }
        .code-display {
            font-size: 2rem;
            color: var(--secondary);
            border: 1px dashed var(--secondary);
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
        }
        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .bot-card {
            background: #111;
            border: 1px solid #333;
            padding: 15px;
            border-radius: 5px;
        }
        .bot-card.connected {
            border-color: var(--success);
        }
        .bot-number {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 10px;
        }
        .status {
            padding: 5px;
            margin: 10px 0;
            text-align: center;
        }
        .connected .status {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }
        .disconnected .status {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        .bot-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .bot-actions button {
            flex: 1;
            padding: 8px;
            font-size: 0.9rem;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal.show {
            display: flex;
        }
        .modal-content {
            background: #111;
            border: 1px solid var(--primary);
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .feature-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
        }
        .toggle {
            width: 50px;
            height: 24px;
            background: #333;
            border-radius: 12px;
            position: relative;
            cursor: pointer;
        }
        .toggle.active {
            background: var(--success);
        }
        .toggle-slider {
            width: 20px;
            height: 20px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }
        .toggle.active .toggle-slider {
            left: 28px;
        }
        .loader {
            border: 3px solid #333;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info" id="user-name">Loading...</div>
            <div class="menu">
                <div class="menu-dots" onclick="toggleMenu()">‚ãÆ</div>
                <div class="menu-dropdown" id="menu">
                    <div class="menu-item" onclick="logout()">üö™ Logout</div>
                    <div class="menu-item" onclick="window.open('https://wa.me/255768026718')">üë®‚Äçüíª Contact XIDS</div>
                    <div class="menu-item" onclick="window.open('https://wa.me/255789661031')">ü§ñ Contact SILA</div>
                    <div class="menu-item" onclick="window.open('https://whatsapp.com/channel/0029Vb7PKs490x347h5qTM1q')">üì¢ Follow Channel</div>
                    <div class="menu-item" onclick="window.open('https://chat.whatsapp.com/FX7AtNdP84pJ0IBnv4CM3B')">üë• Join Group</div>
                    <div class="menu-item" onclick="window.open('https://t.me/sila_tech2')">‚úàÔ∏è Telegram</div>
                    <div class="menu-item" onclick="window.open('https://github.com/Sila-Md/SILA-MD')">üíª GitHub</div>
                </div>
            </div>
        </div>

        <div class="pair-section">
            <h2>üîó Pair New Bot</h2>
            <input type="text" id="pair-number" placeholder="Enter number (e.g., 255768026718)">
            <button onclick="pairBot()">Generate Pairing Code</button>
            <div id="pair-result"></div>
        </div>

        <h2>ü§ñ Your Bots</h2>
        <div id="bots-list" class="bots-grid"></div>
    </div>

    <div id="config-modal" class="modal">
        <div class="modal-content">
            <h2>‚öôÔ∏è Bot Configuration</h2>
            <div id="config-content"></div>
            <button onclick="closeModal()" style="margin-top:20px">Close</button>
        </div>
    </div>

    <script>
        let currentUser = null;

        window.onload = function() {
            loadDashboard();
        };

        async function loadDashboard() {
            try {
                const res = await fetch('/api/user/data');
                if (!res.ok) {
                    window.location.href = '/';
                    return;
                }
                
                const data = await res.json();
                currentUser = data.user;
                document.getElementById('user-name').innerHTML = `üëë ${currentUser.username || currentUser.full_name || 'User'}`;
                renderBots(data.numbers);
            } catch (e) {
                window.location.href = '/';
            }
        }

        function renderBots(bots) {
            const container = document.getElementById('bots-list');
            
            if (bots.length === 0) {
                container.innerHTML = '<div style="text-align:center; color:#666">No bots connected yet</div>';
                return;
            }

            container.innerHTML = bots.map(bot => `
                <div class="bot-card ${bot.connectionStatus === 'connected' ? 'connected' : 'disconnected'}">
                    <div class="bot-number">${bot.number}</div>
                    <div class="status">
                        ${bot.connectionStatus === 'connected' ? 'üü¢ Connected' : 'üî¥ Disconnected'}
                        ${bot.connectionStatus === 'connected' ? `<br>Uptime: ${bot.uptime}s` : ''}
                    </div>
                    <div class="bot-actions">
                        <button onclick="showConfig('${bot.number}')">‚öôÔ∏è Config</button>
                        <button onclick="disconnectBot('${bot.number}')" style="border-color:#ff3366; color:#ff3366">üóëÔ∏è Remove</button>
                    </div>
                </div>
            `).join('');
        }

        async function pairBot() {
            const number = document.getElementById('pair-number').value.replace(/[^0-9]/g, '');
            const resultDiv = document.getElementById('pair-result');

            if (!number) {
                resultDiv.innerHTML = '<div style="color:#ff3366">Number required</div>';
                return;
            }

            resultDiv.innerHTML = '<div class="loader"></div>';

            try {
                const res = await fetch(`/code?number=${number}`);
                const data = await res.json();

                if (data.code) {
                    resultDiv.innerHTML = `
                        <div style="color:#aaa; margin:10px 0">Pairing Code:</div>
                        <div class="code-display" onclick="copyCode('${data.code}')">${data.code}</div>
                    `;
                } else if (data.status === 'already_connected') {
                    resultDiv.innerHTML = '<div style="color:#ff3366">Bot already connected</div>';
                } else {
                    resultDiv.innerHTML = '<div style="color:#ff3366">Connection failed</div>';
                }
            } catch (e) {
                resultDiv.innerHTML = '<div style="color:#ff3366">Server error</div>';
            }
        }

        async function showConfig(number) {
            try {
                const res = await fetch(`/api/bot/${number}/config`);
                const config = await res.json();
                
                let html = `<h3>${number}</h3>`;
                
                const features = [
                    { key: 'CHATBOT_ENABLED', label: 'AI Chatbot' },
                    { key: 'AUTO_RECORDING', label: 'Auto Recording' },
                    { key: 'AUTO_TYPING', label: 'Auto Typing' },
                    { key: 'ANTI_CALL', label: 'Anti Call' },
                    { key: 'READ_MESSAGE', label: 'Read Messages' },
                    { key: 'AUTO_VIEW_STATUS', label: 'Auto View Status' },
                    { key: 'AUTO_LIKE_STATUS', label: 'Auto Like Status' },
                    { key: 'AUTO_STATUS_REPLY', label: 'Auto Status Reply' }
                ];
                
                features.forEach(feature => {
                    const value = config[feature.key] === 'true';
                    html += `
                        <div class="feature-item">
                            <span>${feature.label}</span>
                            <div class="toggle ${value ? 'active' : ''}" onclick="toggleFeature('${number}', '${feature.key}', ${!value})">
                                <div class="toggle-slider"></div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('config-content').innerHTML = html;
                document.getElementById('config-modal').classList.add('show');
            } catch (e) {
                alert('Failed to load config');
            }
        }

        async function toggleFeature(number, feature, newValue) {
            try {
                const res = await fetch(`/api/bot/${number}/config`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ [feature]: newValue.toString() })
                });
                if (res.ok) showConfig(number);
            } catch (e) {
                alert('Failed to update');
            }
        }

        async function disconnectBot(number) {
            if (!confirm(`Remove bot ${number}?`)) return;
            
            try {
                const res = await fetch(`/api/bot/${number}/disconnect`, { method: 'POST' });
                if (res.ok) loadDashboard();
            } catch (e) {
                alert('Failed to disconnect');
            }
        }

        function copyCode(code) {
            navigator.clipboard.writeText(code);
            const display = document.querySelector('.code-display');
            if (display) {
                display.innerText = 'COPIED!';
                display.style.borderColor = '#00ff88';
                display.style.color = '#00ff88';
                setTimeout(() => loadDashboard(), 1500);
            }
        }

        function toggleMenu() {
            document.getElementById('menu').classList.toggle('show');
        }

        function closeModal() {
            document.getElementById('config-modal').classList.remove('show');
        }

        async function logout() {
            await fetch('/api/logout', { method: 'POST' });
            window.location.href = '/';
        }

        window.onclick = function(e) {
            if (!e.target.matches('.menu-dots')) {
                document.getElementById('menu').classList.remove('show');
            }
        }
    </script>
</body>
</html>
